<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit REST API</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/api_edit.js"></script>
   
</head>
<body>
    <div class="container mt-2">
        <h1>REST API EDIT</h1>
        <form action="">
            <div class="mb-3 mt-3">
                <label for="id" class="form-label">id:</label>
                <input type="text" class="form-control" id="id" placeholder="Enter id" name="id">
              </div>
            <div class="mb-3 mt-3">
              <label for="name" class="form-label">name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">phone:</label>
              <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <div class="mb-3">
                <label for="country" class="form-label">country:</label>
                <input type="text" class="form-control" id="country" placeholder="Enter country" name="country">
              </div>
            <div class="mb-3">
                <label for="currency" class="form-label">currency:</label>
                <input type="text" class="form-control" id="currency" placeholder="Enter currency" name="currency">
              </div>
              <button  class="btn btn-warning"  onclick="window.history.go(-1); return false;">Cancel</button>
              <button type='button'  class="btn btn-primary"  onclick="edit()">Submit</button>
          </form>
    </div>
</body>
</html>
